{% extends "layouts/base.html" %}

{% block title %} User Profile {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Customer Profile</h5>
          </div>

          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value="{{ customer[0] }}" readonly>
                  </div>
                </div>
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" value="{{ customer[1] }}" readonly>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Mobile Phone</label>
                    <input type="text" class="form-control" value="{{ customer[2] }}" readonly>
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-control" value="{{ customer[6] }}" readonly>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{ customer[3] }}" readonly>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" class="form-control" value="{{ customer[4] }}" readonly>
                  </div>
                </div>
                <div class="col-md-8 pl-md-1">
                  <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" value="{{ customer[5] }}" readonly>
                  </div>
                </div>
              </div>
              
            </form>
          </div>
          <div class="card-footer">
            
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="card-body">
            <p class="card-text">
              <div class="author">
                <div class="block block-one"></div>
                <div class="block block-two"></div>
                <div class="block block-three"></div>
                <div class="block block-four"></div>
                <a href="javascript:void(0)">
                  <img class="avatar" src="{{ config.ASSETS_ROOT }}/img/faux.jpg" alt="...">
                  <h5 class="title">{{ customer[0] }}</h5>
                </a>
                <p class="description">
                  {{ customer[6] }}
                </p>
              </div>
            </p>
            <div class="card-description">
              
            </div>
          </div>
          <div class="card-footer">
            <div class="button-container">
              <button href="javascript:void(0)" class="btn btn-icon btn-round btn-facebook">
                <i class="fab fa-facebook"></i>
              </button>
              <button href="javascript:void(0)" class="btn btn-icon btn-round btn-twitter">
                <i class="fab fa-twitter"></i>
              </button>
              <button href="javascript:void(0)" class="btn btn-icon btn-round btn-google">
                <i class="fab fa-google-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
